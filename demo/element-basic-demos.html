<dom-module id="element-basic-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Menubar</h3>
    <vaadin-demo-snippet id="menu-menubar-demo">
      <template preserve-content>
        <vaadin-menu></vaadin-menu>

        <script>
          window.addDemoReadyListener('#menu-menubar-demo', function(document) {
            const menu = document.querySelector('vaadin-menu');
            menu.addEventListener('item-selected', console.log);
            menu.items = [
              {text: 'Menu Item 1', children:
                [
                  {text: 'Menu Item 1'},
                  {text: 'Menu Item 2', children:
                    [
                      {text: 'Menu Item 1', disabled: true},
                      {text: 'Menu Item 2'},
                      {component: 'hr'},
                      {text: 'Menu Item 3', children:
                        [
                          {text: 'Menu Item 1'},
                          {text: 'Menu Item 2'},
                          {text: 'Menu Item 3', disabled: true}
                        ]}
                    ]
                  }
                ]
              },
              {text: 'Menu Item 2', children:
                [
                  {text: 'Menu Item 1'},
                  {text: 'Menu Item 2', children:
                    [
                      {text: 'Menu Item 1', disabled: true},
                      {text: 'Menu Item 2'},
                      {component: 'hr'},
                      {text: 'Menu Item 3'},
                      {text: 'Menu Item 4'}
                    ]
                  }
                ]
              },
              {text: 'Menu Item 3', children:
                [
                  {text: 'Menu Item 1'},
                  {text: 'Menu Item 2'},
                  {component: 'hr'},
                  {text: 'Menu Item 3', disabled: true},
                  {text: 'Menu Item 4', disabled: true},
                  {text: 'Menu Item 5'},
                  {text: 'Menu Item 6'},
                  {text: 'Menu Item 7'},
                ]
              }
            ];
          });
        </script>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class ElementBasicDemos extends DemoReadyEventEmitter(ElementDemo(Polymer.Element)) {
      static get is() {
        return 'element-basic-demos';
      }
    }
    customElements.define(ElementBasicDemos.is, ElementBasicDemos);
  </script>
</dom-module>
