<dom-module id="lumo-menu" theme-for="vaadin-menu">
  <template>
    <style>
      :host {
        outline: none;
      }

      [part="toggle-button"]::before {
        font-family: lumo-icons;
        font-size: var(--lumo-icon-size-m);
        content: var(--lumo-icons-angle-right);
      }

      :host([orientation="horizontal"]) [part="toggle-button"]::before {
        content: var(--lumo-icons-angle-down);
      }
    </style>
  </template>
</dom-module>
